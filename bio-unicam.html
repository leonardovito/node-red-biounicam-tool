<script type="text/javascript">
    RED.nodes.registerType('bio-unicam',{
        category: 'bio-unicam-tools',
        color: '#DEBD5C',
        defaults: {
            name: {value:""},
            fasta: {value:"", required: true},
            pathfolder: {value:"", required: true},
            outputname: {value:"", required: true}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-arrow-down",
        label: function() {
            return this.name||"bio-unicam";
        }
    });
</script>

<script type="text/html" data-template-name="bio-unicam">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-fasta"><i class="fa fa-tag"></i> Fasta File</label>
        <input type="text" id="node-input-fasta" placeholder="Fasta">
    </div>

    <div class="form-row">
        <label for="node-input-pathfolder"><i class="fa fa-tag"></i> Path Folder Output</label>
        <input type="text" id="node-input-pathfolder" placeholder="Pathfolder">
    </div>

    <div class="form-row">
        <label for="node-input-outputname"><i class="fa fa-tag"></i> Name Output</label>
        <input type="text" id="node-input-outputname" placeholder="Outputname">
    </div>
</script>

<script type="text/html" data-help-name="bio-unicam">
    <p>A simple node that converts the message payloads into all bio-unicam characters</p>
</script>
